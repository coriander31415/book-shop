<h2>{{ book.name }}</h2>
<div class="book-item">
  <img class="book-cover" src="{{ book.img }}" alt="{{ book.name }}" />
  <ul class="books-info">
    <li>Author: {{ book.author }} </li>
    <li>Description: {{ book.description }}</li>
    <li>Category: {{ book.category }}</li>
    <li>Price: {{ book.price | currency:'USD' }}</li>
  </ul>  
</div>
