<div class="books-wrapper">
  <div *ngFor="let book of books$ | async; trackBy: trackByBookId" class="book-list">
    <app-book-item [book]="book" (bookSelected)="selectBook(book)" class="book-item"></app-book-item>
    <button [disabled]="!book.isAvailable" (click)="addToCart(book)" class="btn-cart">Add to cart</button>
  </div>
</div>
